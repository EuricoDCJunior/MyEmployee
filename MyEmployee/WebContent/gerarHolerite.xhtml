<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>My Employee | Gerar Holerite</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style>
body {
	padding-top: 50px;
	padding-bottom: 20px;
}
</style>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
</h:head>
<h:body>

	<!-- include header -->
	<ui:include src="include/header.xhtml" />

	<!-- Pagina princiapl -->
	<main class="container"> <f:view>
	<h1>Gerar Holerite</h1>
		<h:form>
				<div class="form-group">
					<h:outputLabel for="customerId" value="Funcionario:"/>
					<h:selectOneMenu style="width: 170px;" styleClass="form-control" value="#{hybridManagedBean.listEmpregado}" >
						<f:selectItem itemValue="0" itemLabel="Selecione"/>
						<f:selectItems value="#{hybridManagedBean.holerite.employee.codigo}" var="emp" itemValue="#{emp.codigo}}" itemLabel="#{emp.Nome}"/>
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel value="Name:"/>
					<h:inputText style="width: 400px;" 
					styleClass="form-control" value="#{customerManagedBean.customer.name}"/>
				</div>
				<div class="form-group">
					<h:outputLabel value="Email:"/>
					<h:inputText style="width: 400px;" 
					styleClass="form-control" value="#{customerManagedBean.customer.email}"/>
				</div>
				<div class="form-group">
				<h:outputLabel value="Categoria:"/>
				<h:selectOneMenu style="width: 170px;" 
					styleClass="form-control" value="#{customerManagedBean.customer.category.idcategory}">
 					<f:selectItem itemValue="0" itemLabel="Escolha uma opcao"/>
					<f:selectItem itemValue="1" itemLabel="Diamond"/>
					<f:selectItem itemValue="2" itemLabel="Gold"/>
					<f:selectItem itemValue="3" itemLabel="Silver"/>
				</h:selectOneMenu>
				</div>
				<div id="actions" class="row">
					<div class="col-md-12">
					<h:commandLink styleClass="btn btn-primary" value="Save" action="#{customerManagedBean.insertCustomerAction}"/>
					<h:commandLink styleClass="btn btn-default" value="Cancel" action="index?faces-redirect=true"/>
					</div>
				</div>
				</h:form>
	</f:view> </main>

	<!-- include footer -->
	<ui:include src="include/footer.xhtml" />

</h:body>
</html>
